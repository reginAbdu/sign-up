name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-jammy

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          CI: true  # ensures headless mode
          # Add other secrets here if needed
          # API_KEY: ${{ secrets.API_KEY }}

      # 6️⃣ Setup Java for Allure report generation
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 7️⃣ Generate Allure HTML report
      - name: Generate Allure HTML report
        run: npx allure generate allure-results --clean -o allure-report
        continue-on-error: true  # don't fail workflow if report generation fails

      # 8️⃣ Upload raw Allure results
      - name: Upload Allure results (raw)
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      # 9️⃣ Upload Allure HTML report (viewable)
      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30